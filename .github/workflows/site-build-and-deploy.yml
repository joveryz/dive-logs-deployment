name: "site-build-and-deploy"
on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  repository_dispatch:
    types: [dispatch-event]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: windows-latest
    steps:
      - name: Checkout Site Data
        uses: actions/checkout@v4
        with:
          repository: joveryz/dive-logs
          ref: master
          token: ${{ secrets.PAT }}
          path: ./
          fetch-depth: 0

      - name: Download artifact from dive-log-exporter
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.PAT }}
          repo: joveryz/dive-log-exporter
          workflow: build-and-trigger-action.yml
          name: DiveLogExporter
          path: ./exporter

      - name: Print DiveLogExporter version
        run: |
          ./exporter/DiveLogExporter.exe --version
        shell: pwsh

      - name: Run DiveLogExporter.exe
        run: |
          ./exporter/DiveLogExporter.exe ./data ./exporter
        shell: pwsh

      - name: Upload exported data
        uses: actions/upload-artifact@v4
        with:
          name: exported-dive-logs
          path: ./exporter/*.csv

  build:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout site data
        uses: actions/checkout@v4
        with:
          repository: joveryz/dive-logs
          ref: master
          token: ${{ secrets.PAT }}
          path: ./
          fetch-depth: 0

      - name: Download Exported Dive Logs
        uses: actions/download-artifact@v4
        with:
          name: exported-dive-logs
          path: ./src/data

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy]
    if: always()
    steps:
      - name: Send Notification
        run: |
          status_icon() {
            case "$1" in
              success) echo "‚úÖ";;
              failure) echo "‚ùå";;
              skipped) echo "‚è≠Ô∏è";;
              cancelled) echo "üö´";;
              *) echo "$1";;
            esac
          }
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            curl -s "https://api.day.app/${{ secrets.BARK_TOKEN }}/Github-DiveLogs/%23${{ github.run_id }}%20%E2%9C%85"
          else
            PREPARE=$(status_icon "${{ needs.prepare.result }}")
            BUILD=$(status_icon "${{ needs.build.result }}")
            DEPLOY=$(status_icon "${{ needs.deploy.result }}")
            BODY=$(echo "#${{ github.run_id }} ‚ùå (Prepare:${PREPARE} Build:${BUILD} Deploy:${DEPLOY})" | jq -sRr @uri)
            curl -s "https://api.day.app/${{ secrets.BARK_TOKEN }}/Github-DiveLogs/${BODY}"
          fi
