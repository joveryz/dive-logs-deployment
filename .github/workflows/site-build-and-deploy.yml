name: "site-build-and-deploy"
on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  repository_dispatch:
    types: [dispatch-event]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: windows-latest

    steps:
      - name: Checkout Site Data
        uses: actions/checkout@v4
        with:
          repository: joveryz/dive-logs
          ref: master
          token: ${{ secrets.PAT }}
          path: ./
          fetch-depth: 0

      - name: Download artifact from dive-log-exporter
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.PAT }}
          repo: joveryz/dive-log-exporter
          workflow: build.yml
          name: DiveLogExporter
          path: ./exporter

      - name: Run DiveLogExporter.exe
        run: |
          ./exporter/DiveLogExporter.exe ./src/data ./exporter
        shell: pwsh

      - name: Upload exported data
        uses: actions/upload-artifact@v4
        with:
          name: exported-dive-logs
          path: ./exporter/*.csv

  build:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Site Data
        uses: actions/checkout@v4
        with:
          repository: joveryz/dive-logs
          ref: master
          token: ${{ secrets.PAT }}
          path: ./
          fetch-depth: 0

      - name: Download exported dive logs
        uses: actions/download-artifact@v4
        with:
          name: exported-dive-logs
          path: ./src/data

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
